<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar</title>
    
    <script src="https://kit.fontawesome.com/ff3bca0665.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <div class="menu-bar">
                <i class="menu-bar-icon fas fa-bars"></i>
            </div>
            <a href="#">
                <img src="img/logo.png" alt="logo" class="main-logo">
            </a>
            <nav class="header-nav">
                <a class="header-link" href="#">blog</a>
                <a class="header-link" href="#">shop</a>
                <a class="header-link" href="#">portfolio</a>
                <a class="header-link" href="#">about</a>
                <a class="header-link" href="#">contact</a>
            </nav>
            <div class="header-social-media">
                <i class="header-social-icon fab fa-facebook-f"></i>
                <i class="header-social-icon fab fa-pinterest"></i>
                <i class="header-social-icon fab fa-twitter"></i>
                <i class="header-social-icon fab fa-instagram"></i>
            </div>
        </header>
        <section class="banner">
            <div class="banner-img-container">
                <img src="img/banner.jpg" alt="" class="banner-img">
            </div>
            <div class="banner-content">
                <h1 class="banner-content-header">curating the best of the ordinary & everyday</h1>
                <div class="banner-latest-container">
                    <div class="banner-content-img-container">
                        <img src="img/the_latest.jpg" alt="" class="banner-latest">
                        <a href="#" class="banner-buttom-text">The Latest</a>
                    </div>
                </div>
                <div class="banner-insta-container">
                    <div class="banner-content-img-container">
                        <img src="img/insta_with_us.jpg" alt="" class="banner-latest">
                        <a href="#" class="banner-buttom-text">Insta with us</a>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="subscribe">
            <h2 class="subscribe-header">get on the list</h2>
            <form class="subscribe-form">
                <input type="email" class="subscribe-input subscribe-mail" novalidate placeholder="Email Address">
                <input type="button" class="subscribe-input subscribe-btn" value="subscribe">
            </form>
        </section>
    </div>
</body>

</html>
